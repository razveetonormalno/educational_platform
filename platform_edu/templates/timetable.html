{% extends "base_generic.html" %}

{% block title %}{{title}}{% endblock %}

{% block sidebar %}
<div class="sidenav">
  {% for bar in sidebar %}
    <div><a>{{bar}}</a></div>
  {% endfor %}
</div>
{% endblock %}

{% block content %}
<div class="main_content">
  {% for item in content %}
    <h1>{{item}}</h1>
  {% endfor %}
</div>
{% endblock %}
