{% extends 'base_generic.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block sidebar %}
    <div class="sidenav">
        {% for bar in sidebar %}
        <div><a href={{ bar.1 }}>{{ bar.0 }}</a></div>
        {% endfor %}
    </div>
{% endblock %}

{% block content %}
    <div class="main_content">
        {% for group in group_list %}
            <a href="/home/homework/view/{{ group.1 }}"><h2>{{ group.0 }}</h2></a>
        {% endfor %}
    </div>
{% endblock %}
